<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form action="/orders/add" method="POST">
                <input type="hidden" name="orderID" th:value="(${order} != null ? ${order.getOrderId()} : '')">
                <div class="form-group">
                    <label for="color">Name</label>
                    <input type="text"
                           class="form-control"
                           id="color"
                           name="color"
                           th:value="(${order} != null ? ${order.getBalloonColor()} : '')"
                           placeholder="Color">
                </div>
                <div class="form-group">
                    <label for="size">Size</label>
                    <input type="text"
                           class="form-control"
                           id="size"
                           name="size"
                           th:value="(${order} != null ? ${order.getBalloonSize()} : '')"
                           placeholder="Size ">
                </div>



                <button type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="btn btn-primary" href="/orders">Back</a>
            </form>
        </div>
    </div>
</div>



</body>
</html>
